{% extends "base.html" %}
{% block title %}Register Student{% endblock %}

{% block content %}
<div class="card">
  <h2>Register a Student</h2>
  <div class="input-group">
    <label for="student_id">Student ID:</label>
    <input type="text" id="student_id" required>
  </div>
  <div class="input-group">
    <label for="section_id">Section ID:</label>
    <input type="text" id="section_id" required>
  </div>
  <button onclick="addRegistration()">Submit</button>
</div>
{% endblock %}
