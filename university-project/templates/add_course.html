<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>

<body>

    <section class="app">
        <aside class="sidebar">
            <header>
              Menu
            </header>
          <nav class="sidebar-nav">
       
            <ul>
              <li>
                <a href="{{ url_for('home') }}"><span>Home</span></a>
              </li>
              <li class="dropdown">
                <a href="#" onclick="toggleDropdown(event, 'courses-dropdown')"><span>Courses</span></a>
                <div id="courses-dropdown" class="dropdown-menu">
                    <a href="{{ url_for('search_course') }}">Search for a course</a>
                    <a href="{{ url_for('course_add') }}">Add a course</a>
                    <a href="{{ url_for('remove_course') }}">Remove a course</a>
                  </div>
              </li>
              <li>
                <a href="#"><span class="">Student</span></a>
              </li>
              <li>
                <a href="#"><span class="">Sections</span></a>
              </li>
              <li>
                <a href="#"><span class="">Registration</span></a>
              </li>
            </ul>
            <hr class="solid">
          </nav>
        </aside>
    </section>

    <div class="container">
        <div class="card">
            <h2>Add a course</h2>
            <div class="input-group">
                <label for="course_id">Course ID:</label>
                <input type="text" id="course_id" required>
            </div>
            <div class="input-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="credits">Credits:</label>
                <input type="text" id="credits" required>
            </div>
            
            <button onclick="addCourse()">Submit</button>
        </div>
    </div>

    <div id="snackbar" class="snackbar"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
